<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1 ,user-scalable=no">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="contents">
			<h1>Frameworks</h1>
			<div class="select-box">
				<select id="select_fw" name="frameworks">
					<option value="all">All</option>
					<option value="css">CSS</option>
					<option value="javascript">JavaScript</option>
					<option value="php">PHP</option>
					<option value="ruby">Ruby</option>
					<option value="python">Python</option>
					<option value="scala">Scala</option>
				</select>
			</div>
			<ul id="list_fw" class="list">
				<li data-category-type="css">
					<a class="article" href="#">
						<i class="article-icon is_bootstrap"></i>
						<p class="article-name">Bootstrap</p>
					</a>
				</li>
				<li data-category-type="ruby">
					<a class="article" href="#">
						<i class="article-icon is_ruby-on-rails"></i>
						<p class="article-name">Ruby on Rails</p>
					</a>
				</li>
				<li data-category-type="php">
					<a class="article" href="#">
						<i class="article-icon is_phalcon"></i>
						<p class="article-name">Phalcon</p>
					</a>
				</li>
				<li data-category-type="javascript">
					<a class="article" href="#">
						<i class="article-icon is_react"></i>
						<p class="article-name">React</p>
					</a>
				</li>
				<li data-category-type="scala">
					<a class="article" href="#">
						<i class="article-icon is_play"></i>
						<p class="article-name">Play</p>
					</a>
				</li>
				<li data-category-type="javascript">
					<a class="article" href="#">
						<i class="article-icon is_aurelia"></i>
						<p class="article-name">Aurelia</p>
					</a>
				</li>
				<li data-category-type="python">
					<a class="article" href="#">
						<i class="article-icon is_django"></i>
						<p class="article-name">Django</p>
					</a>
				</li>
				<li data-category-type="css">
					<a class="article" href="#">
						<i class="article-icon is_material-ui"></i>
						<p class="article-name">Material UI</p>
					</a>
				</li>
				<li data-category-type="php">
					<a class="article" href="#">
						<i class="article-icon is_laraver"></i>
						<p class="article-name">Laravel</p>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
